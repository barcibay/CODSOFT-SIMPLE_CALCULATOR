<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikay's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <h1>Simple Calculator</h1> -->
    <div class="main">
        
    <h1 style="padding-bottom: 20px; color: white;">Simple Calculator</h1>
    <script src="script.js"></script>



    <div class="calc">
        <div class="display">
            <span id="value">0</span>
        </div>

        <div class="keys">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">DEL</button>

            <button class="operator" onclick="performOperation('+')">+</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="performOperation('-')">-</button>


            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="performOperation('x')">x</button>


            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="performOperation('รท')">รท</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendDecimal('.')">.</button>
       

            <button class="operator" onclick="calculate()">=</button>
            
        </div>
    </div>
    </div>

      </footer>
</body>
</html>
